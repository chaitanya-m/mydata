dist: trusty
sudo: required

language: python

python:
  - "2.7"

before_install:
 - sudo apt-add-repository -y ppa:fixnix/indicator-systemtray-unity
 - sudo apt-get update
 - sudo apt-get install -y -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" indicator-systemtray-unity
 - pip install --pre -f https://wxpython.org/Phoenix/snapshot-builds/linux/gtk2/ubuntu-14.04/ wxPython_Phoenix

# Commands to install dependencies:
install:
- pip install -r requirements.txt
- pip install -r requirements-linux.txt

# Command to run tests
script: python setup.py nosetests
